<!DOCTYPE html>
<html>

<head>
    <title>Contato - Venda de Ingressos de Eventos</title>
    <link rel="stylesheet" type="text/css" href="contato.css">
</head>

<body>
    <div class="container">
        <h1>Entre em Contato!</h1>
        <h2>Fale com um de nossos consultores comerciais através desse formulário. Vamos entrar em contato com você em breve!</h2>
        <div class="image-container">
            <img src="img/avatar.png" alt="Imagem">
        </div>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" placeholder="Seu nome">

            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Seu e-mail">

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

            <input type="submit" value="Enviar">
            <div class="gif-container">
                <img src="img/gif page contat.gif" alt="GIF">
            </div>
        </form>
    </div>
</body>

</html>
