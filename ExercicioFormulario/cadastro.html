<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro</title>
</head>
<body>    
    <iframe src="header.html" frameborder="0"></iframe>
    <!--FORMULÁRIO DE CADASTRO TESTE-->
          <form>
            <label for="pmail" title="Mail"> E-mail:</label>
            <input type="text" name="E-mail" id="pmail"/>
            <label for="psenha" title="Senha">Senha:</label>
            <input type="password" name="senha" id="psenha" />
            <br>
            <hr> 
            <label for="pnome" title="nome">Nome:</label>
            <input type="text" name="nome" id="pnome"/>
            <label for="psnome" title="snome">Sobrenome:</label>
            <input type="text" name="snome" id="psnome" />
            <br />
            <hr>
            <label> Sexo: </label>
            <INPUT TYPE="RADIO" NAME="Sexo" VALUE=""> Masculino
            <INPUT TYPE="RADIO" NAME="Sexo" VALUE=""> Feminino
            <br>
            <hr>
            <label> Estado Civil: </label>
            <INPUT TYPE="RADIO" NAME="Estado Civil" VALUE=""> Solteiro
            <INPUT TYPE="RADIO" NAME="Estado Civil" VALUE=""> Casado
            <INPUT TYPE="RADIO" NAME="Estado Civil" VALUE=""> Enrolado
            <br>
            <hr>
            <label> Bens que possui: </label>
            <INPUT TYPE="RADIO" NAME="Casa" VALUE="Bens que possui"> Casa
            <INPUT TYPE="RADIO" NAME="Automovel" VALUE="Bens que possui"> Automovel
            <INPUT TYPE="RADIO" NAME="Moto" VALUE="Bens que possui"> Moto
            <br>
            <hr>
            <label> Faixa de Idade:</label>
            <INPUT TYPE="RADIO" NAME="3 a 10 Anos" VALUE=""> 3 a 10 Anos
            <INPUT TYPE="RADIO" NAME="11 a 25 anos" VALUE=""> 11 a 25 anos
            <INPUT TYPE="RADIO" NAME="26 a 35 anos" VALUE=""> 26 a 35 anos
            <INPUT TYPE="RADIO" NAME="36 a 55 anos" VALUE=""> 36 a 55 anos
            <INPUT TYPE="RADIO" NAME="56 a 90 anos" VALUE=""> 56 a 90 anos
            <br>
            <hr>
            <Label> Hobby preferido:</Label>
            <INPUT TYPE="RADIO" NAME=" Ler livros" VALUE=""> Ler livros
            <INPUT TYPE="RADIO" NAME=" Ouvir música" VALUE=""> Ouvir música
            <INPUT TYPE="RADIO" NAME=" Assistir filmes" VALUE=""> Assistir filmes
            <INPUT TYPE="RADIO" NAME=" Praticar esportes" VALUE=""> Praticar esportes
            <INPUT TYPE="RADIO" NAME=" Jogar games" VALUE=""> Jogar games
            <br>
            <hr>
            <label for="ptext" title="Observações"> Observações gerais:</label>
            <input type="text" name="Escreve aqui" id="ptext"/>
            <br>
            <hr>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </form>
            <hr><br>
            <iframe src="footer.html" frameborder="0"></iframe>
            <br>
</body>
</html>
